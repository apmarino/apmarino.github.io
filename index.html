<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script  src = "blackjack.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>
  <div id="modal">
    <div class="modal-content">
      <h3>Game Over</h3>
      <button class="modal-button">Play Again</button>
      
    </div>

  </div>

  <div class="container">
    <h1>BlackJack!</h1>
    <div class="first row">
        Dealer
      <div class="computer-hand twelve columns">
      </div>
    </div>
    <div class="middle row">
      <h3 class="twelve columns display"></h3>
    </div>
    <div class="second row">
      <div class="player-hand">
      </div>
      Player
    </div>
    <div class="third row">
      <button class="start two columns">Deal</button>
      <button class="stay two columns">Stay</button>
      <button class="doubledown two columns">Double Down</button>
      <input type="text" placeholder="Place Your Bet" class="input-bet three columns">
      <button class="bet one column">Bet</button>
    </div>
    <div class="fourth row">
      <h4 class="six columns">Current Bet: $<span class="current-bet">0</span> </h4>
      <h4 class ="six columns">Bank: $<span class="bank">1000</span></h4>
    </div>
  </div>
</body>
</html>
