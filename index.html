<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script  src = "blackjack.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>
  <div class="container">
    <h1>BlackJack!</h1>
    <div class="first row">
      <div class="computer-hand twelve columns">
        Dealer Hand:
        <br>
      </div>
    </div>
    <div class="second row">
      <div class="player-hand">
        Player Hand:
        <br>
      </div>
    </div>
    <div class="third row">
      <button class="start one column">Deal</button>
      <button class="stay one column">Stay</button>
      <input type="text" placeholder="Place Your Bet" class="input-bet three columns">
      <button class="bet one column">Bet</button>
    </div>
    <div class="fourth row">
      <h2 class="six columns">Current Bet: $<span class="current-bet"></span> </h2>
      <h2 class ="six columns">Bank: $<span class="bank">1000</span></h2>
    </div>
  </div>
</body>
</html>
