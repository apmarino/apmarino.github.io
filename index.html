<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="animate.css">

  <script  src = "blackjack.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>

  <div class="container">
    <h1>BLACKJACK</h1>
    <div class="first row">
        DEALER
      <div class="computer-hand twelve columns">
      </div>
    </div>
    <div class="middle row">
      <h3 class="twelve columns display"></h3>
    </div>
    <div class="second row">
      <div class="player-hand">
      </div>
      PLAYER
    </div>
    <div class="third row">
      <button class="start two columns">DEAL</button>
      <button class="stay two columns">STAND</button>
      <button class="doubledown two columns">DOUBLE DOWN</button>
      <input type="text" placeholder="Place Your Bet" class="input-bet three columns">
      <button class="bet one column">BET</button>
    </div>
    <div class="fourth row">
      <h4 class="six columns">CURRENT BET: $<span class="current-bet">0</span> </h4>
      <h4 class ="six columns">BANK: $<span class="bank">1000</span></h4>
    </div>
  </div>
  <div id="modal">
    <div class="modal-content">
      <h3>You went BANKRUPT!</h3>
      <button class="modal-button">Play Again?</button>
      
    </div>

  </div>
</body>
</html>
